<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-own.css') }}" type="text/css">
    <title>Cooking Fever</title>
</head>
<body>

  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
          <a class="navbar-brand" href="{{ url_for('index') }}">Cooking Fever</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('recipes') }}">Recipes</a></li>
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
              </ul>
          </div>
      </div>
  </nav>


    {% block content %}
    {% endblock %}

     
  </div>

  <!-- Footer-->
  <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
          <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
      </div>
  </footer>

  <!-- Bootstrap core JS-->
  <script
      src="{{ url_for ('static', filename='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js') }}">
  </script>

  <!-- Core theme JS-->
  <script src="{{ url_for ('static', filename='js/scripts.js') }}"></script>

</body>
</html>
